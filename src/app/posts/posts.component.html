
    <div class="new-post">
        <ng-container *ngFor="let post of posts | slice:0:1;">
            <img class="new-img" src="{{imagesPath}}{{post.featuredImageUrl}}" alt="featured image of the post">
            <div class="new-text">
                <h2>{{post.title}}</h2>
                <p class="new-summary">{{post.summary}}</p>
                <a class="btn btn-primary" [routerLink]="['/posts/', post.id]">More...</a>
            </div>         
        </ng-container>
    </div>
    <div class="old-posts">
        <ng-container *ngFor="let post of posts | slice:1:posts.length; let index=index">
        <div class="card">
            <img class="card-img-top" src="{{imagesPath}}{{post.featuredImageUrl}}" alt="featured image of the post">
            <div class="card-body">
                <h3 class="card-title">{{post.title}}</h3>
                <p class="card-text">{{post.summary}}</p>
                <a class="btn btn-primary" [routerLink]="['/posts/', post.id]">More...</a>
            </div>
        </div>
        </ng-container>
    </div>
