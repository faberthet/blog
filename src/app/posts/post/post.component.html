<div class="container">
        <div class="card">
            <img class="card-img-top" [src]="post.featuredImageUrl" alt="featured image of the post">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
            </div>
        </div>
</div>
