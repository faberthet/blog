<div class="container">
    <a [routerLink]="['/admin/posts']"><button class="btn btn-secondary">back to posts</button></a>
    <br>
    <br>
    <h1>Add Post</h1>
    <br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
         <!-- <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="post.categoryId" name="categoryId">
                <option [ngValue]="null" disabled>Select Category</option>
                <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
              </select>
        </div> -->
        <div class="mb-3">
            <label class="form-label">Content</label>
            <div class="editor">
            <ckeditor [editor]="Editor" [config]="config" [(ngModel)]="editorContent" name="content" ></ckeditor> 
            </div>
        </div>
       
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" class="form-control" name="featuredimage" [(ngModel)]="post.featuredImageUrl">
        </div>
         <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="post.author">
        </div>
       
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="post.visible">
            <label class="form-check-label">
              Visible
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
