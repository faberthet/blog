<div class="container">
    <br>
    <h1>All blog posts</h1>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
            <td>{{post.title}}</td> 
            <td><a [routerLink]="['admin/posts', post.id]">View</a></td>
            <td><button class="btn btn-danger" (click)="delete(post.id, post.title)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
